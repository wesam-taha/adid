<!DOCTYPE html>

<html>

	<head>
	
		<title>Date Time Picker - AnyPicker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="msapplication-tap-highlight" content="no" />

		<style type="text/css">

			body
			{
				margin: 0px;
			}

			.input-cont
            {
                width: 300px;
                padding: 20px;
            }

            input
            {
            	width: 200px;
            	height: 30px;
            	padding: 3px 10px;

            	margin-bottom: 16px;
            }

		</style>

		<link rel="stylesheet" type="text/css" href="anypicker.css" />


		<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="anypicker.js"></script>

		<script type="text/javascript">
			
			$(document).ready(function()
			{
				$("#ip-de-1").AnyPicker(
				{
					mode: "datetime",

					showComponentLabel: true,
				
					dateTimeFormat: "MMM dd,yyyy hh:mm AA",

					onChange: function(iRow, iComp, oSelectedValues)
					{
						console.log("Changed Value : " + iRow + " " + iComp + " " + oSelectedValues);
					}
				});

				$("#ip-ios-1").AnyPicker(
				{
					mode: "datetime",

					showComponentLabel: true,
				
					dateTimeFormat: "MMMM d,yyyy hh:mm AA",

					onChange: function(iRow, iComp, oSelectedValues)
					{
						console.log("Changed Value : " + iRow + " " + iComp + " " + oSelectedValues);
					},

					theme: "iOS" // "Default", "iOS", "Android", "Windows"
				});

				$("#ip-android-1").AnyPicker(
				{
					mode: "datetime",

					showComponentLabel: true,
				
					dateTimeFormat: "MMM dd,yyyy HH:mm",

					onChange: function(iRow, iComp, oSelectedValues)
					{
						console.log("Changed Value : " + iRow + " " + iComp + " " + oSelectedValues);
					},

					theme: "Android" // "Default", "iOS", "Android", "Windows"
				});

				$("#ip-wp").AnyPicker(
				{
					mode: "datetime",

					dateTimeFormat: "MMM dd,yyyy HH:mm",

					onChange: function(iRow, iComp, oSelectedValues)
					{
						console.log("Changed Value : " + iRow + " " + iComp + " " + oSelectedValues);
					},

					theme: "Windows" // "Default", "iOS", "Android", "Windows"
				});
			});

		</script>

	</head>

	<body>

		<table class="input-cont">
        
        	<tr>

        		<td>DateTime : (Default)</td>

        	</tr>

        	<tr>

            	<td>
            		<input type="text" id="ip-de-1" readonly>
            	</td>
        
        	</tr>

        	<tr>

        		<td>DateTime : (iOS)</td>

        	</tr>

        	<tr>

            	<td>
            		<input type="text" id="ip-ios-1" readonly>
            	</td>
        
        	</tr>

        	<tr>

        		<td>DateTime : (Android)</td>

        	</tr>

        	<tr>

            	<td>
            		<input type="text" id="ip-android-1" readonly>
            	</td>
        
        	</tr>

        	<tr>

        		<td>DateTime : (Windows)</td>

        	</tr>

        	<tr>

            	<td>
            		<input type="text" id="ip-wp" readonly>
            	</td>
        
        	</tr>

        </table>
	
	</body>

</html>
