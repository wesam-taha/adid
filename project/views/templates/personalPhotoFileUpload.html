<!-- list of uploaded files -->

<div  ng-if="Info.personal_photo && !Info.personalPhoto">
    <div  class="uploadedContainer">
<a  href="{{config.settings.filepath}}{{file.filename}}" target="_blank">
            <img style="margin-bottom: 20px;border-radius: 50%;-webkit-box-shadow: 0px 0px 17px 0px rgba(0,0,0,0.75);-moz-box-shadow: 0px 0px 17px 0px rgba(0,0,0,0.75);box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.75);width: 160px; height: 160px; " src="{{config.settings.filepath}}{{Info.personal_photo}}">
        </a>
    </div>
</div>

<div  ng-repeat="file in Info.personalPhoto track by $index">
    <div  class="uploadedContainer">
        <a  href="{{config.settings.filepath}}{{file.filename}}" target="_blank">
            <img style="margin-bottom: 20px;border-radius: 50%;-webkit-box-shadow: 0px 0px 17px 0px rgba(0,0,0,0.75);-moz-box-shadow: 0px 0px 17px 0px rgba(0,0,0,0.75);box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.75);width: 160px; height: 160px; " src="{{config.settings.filepath}}{{file.filename}}">
        </a>
        <a ng-click="remove(file.filename, $index, 'personalPhoto')" title="remove file" href>
            <img src="images/bigminus.png" width="24" height="24" >
        </a>
    </div>
</div>
<personalphotofileuploader 
    handlerpath="{{config.settings.handlerpath}}"
    pickfilecaption="{{config.settings.pickfilecaption}}"
    max_file_size="{{config.settings.max_file_size}}"
    chunksize="{{config.settings.chunksize}}"
    headers="{{config.settings.headers}}"
    extensions="{{config.settings.extensions}}"
    extensiontitle="{{config.settings.extensiontitle}}"
    filename="{{config.value}}"
    filepath="{{config.settings.filepath}}"
    removehandler="{{config.settings.removehandler}}"
    maxallowedfiles="{{config.maxfiles}}"
    uploadfilecaption={{config.settings.uploadfilecaption}}
    submit-data="getPersonalPhotoUploadedData(data)"
    >
</personalphotofileuploader>
